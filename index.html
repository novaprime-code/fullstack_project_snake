    <title>Snake Game For Boot Camp Project</title>

  <body>
    
    <div class="game-info">
        <h1>Snake Game</h1>
     </div>

      <em>Rule: Dont press the key that is opposite to direction of your snake
           <p>To Start/Pause the game: Press Space</p>

            
      </em>
     </div>

    <div class="game-box"><canvas id="canvas" width="400" height="400"></canvas></div>
    <p id="game-status"></p>
    <div class="game-info">   
      <p id="game-score"></p>
   </div>

    <script src="app.js"></script>
  </body>
